<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Age Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        .avatar {
            width: 90vmin;
            height: 90vmin;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input[type="number"] {
            padding: 12px;
            font-size: 16px;
            width: 80%;
            max-width: 300px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='avatar.png') }}" alt="Avatar" class="avatar">
        <h2>Enter your birth year:</h2>
        <form action="/result" method="post">
            <input type="number" name="birth_year" required>
            <br>
            <button type="submit">Calculate Age</button>
        </form>
    </div>
</body>
</html>
