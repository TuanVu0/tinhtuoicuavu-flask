<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <img src="{{ url_for('static', filename='nobita.png') }}" alt="Avatar">
    <title>Age Calculator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f0f8ff;
        }

        .avatar-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 100%;
        }

        .avatar-container img {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        h2 {
            margin-top: 30px;
            font-size: 2rem;
        }

        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 1.2rem;
            margin-bottom: 10px;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        @media (max-width: 600px) {
            h2 {
                font-size: 1.5rem;
            }

            input[type="number"], button {
                width: 80%;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="avatar-container">
        <img src="{{ url_for('static', filename='avatar.png') }}" alt="Avatar">
    </div>

    <h2>Enter your birth year:</h2>
    <form action="/result" method="post">
        <input type="number" name="birth_year" required>
        <button type="submit">Calculate Age</button>
    </form>
</body>
</html>
